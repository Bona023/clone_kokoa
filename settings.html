<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Settings - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </header>
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="seittings__seitting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="seittings__seitting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="seittings__seitting-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="seittings__seitting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="seittings__seitting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="seittings__seitting-column grey">
                        Lates Version
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment-dots fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                        <div class="nav__dot-position dot"></div>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="only-mobile">
            <span>Your screen is too big ㅠ_ㅠ</span>
        </div>
        <script
            src="https://kit.fontawesome.com/845fbcfab0.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
