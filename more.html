<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                    <div class="screen-header__icons__dot-position dot"></div>
                </span>
            </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar" src="img/orange.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Orange55</h4>
                        <h6 class="user-component__subtitle">
                            +1 234-567-8901
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x i-black"></i>
                </div>
            </div>
            <div class="fruit-pay">
                <div class="fruit-pay__title">
                    <div class="fruit-pay__title__left">
                        <span>Wallet</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="fruit-pay__title__right">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Certify</span>
                        <div></div>
                        <i class="fa-solid fa-qrcode"></i>
                        <span>QR check-in</span>
                    </div>
                </div>
                <div class="fruit-pay__notice">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>Notice : QR check-in, vaccination</span>
                </div>
                <div class="fruit-pay__pay">
                    <span>pay</span>
                    <span>0won</span>
                </div>
                <div class="fruit-pay__send">
                    <div class="fruit-pay__send__left">
                        <span>Send</span>
                        <span>Pay</span>
                        <span>Asset</span>
                    </div>
                    <div class="fruit-pay__send__right">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Purchase list</span>
                    </div>
                </div>
            </div>
            <div class="icon-row__more">
                <div class="icon-row__column">
                    <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Mail</span></div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span>Calender</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-inbox"></i>
                        <span>Drawer</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-m"></i>
                        <span>Makers</span>
                    </div>
                </div>
                <div class="icon-row__column">
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-face-smile-wink"></i>
                        <span>Emoticon</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-store"></i>
                        <span>Shopping</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-gamepad"></i>
                        <span>Game</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-scissors"></i>
                        <span>Hair Shop</span>
                    </div>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="img/icon1.png" />
                        <span class="more-suggestions__icon-text">Kokoa friends</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="img/icon2.png" />
                        <span class="more-suggestions__icon-text">Friends Gem</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment-dots fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                        <div class="nav__dot-position dot"></div>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="only-mobile">
            <span>Your screen is too big ㅠ_ㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/845fbcfab0.js" crossorigin="anonymous"></script>
    </body>
</html>
