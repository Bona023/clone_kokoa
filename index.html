<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Welcome to Fruits Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Fruits Talk</h1>
            <p class="welcome-header__text">
                If you have a Fruits Talk Account,<br />
                log in with your email or phone number.
            </p>
        </header>
        <form action="friends.html" method="get" class="login-form">
            <input required class="login-form__input" type="text" placeholder="Email or phone number" />
            <input required class="login-form__input" type="password" placeholder="Password" />
            <input class="login-form__btn" type="submit" value="Log In" />
            <a class="login-form__a" href="#">Find Fruits Talk or Password</a>
        </form>
        <img class="welcome-img" src="img/wellcome.jpg" />
        <div id="only-mobile">
            <span>Your screen is too big~</span>
            <span>ðŸ˜­</span>
        </div>
        <script src="https://kit.fontawesome.com/845fbcfab0.js" crossorigin="anonymous"></script>
    </body>
</html>
