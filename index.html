<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account,<br />
                log in with your email or phone number.
            </p>
        </header>
        <form action="friends.html" method="get" class="login-form">
            <input
                required
                class="login-form__input"
                type="text"
                placeholder="Email or phone number"
            />
            <input
                required
                class="login-form__input"
                type="password"
                placeholder="Password"
            />
            <input class="login-form__btn" type="submit" value="Log In" />
            <input class="login-form__btn" type="submit" value="Sign Up" />
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
        </form>

        <script
            src="https://kit.fontawesome.com/845fbcfab0.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
