<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Find - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <div class="screen-header__icons__dot-position dot"></div>
                </span>
            </div>
        </header>
        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-id-badge"></i><span>Add by Id</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span> You have no recommended friends. </span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>Go to Openchat Home <i class="fa-solid fa-angle-right"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#Lonely Pengsoo</h5>
                        <h6 class="open-post__hashtags">#giantpeng#pengsoo#chatting❌</h6>
                        <div class="open-post__members">
                            <img src="img/water.jpg" />
                            <span class="open-post__members-count">802 members</span>
                            <div class="diviver"></div>
                            <span class="open-post__members-status"> Active </span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="img/post.png" />
                            <div class="open-post__photo__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment-dots fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                        <div class="nav__dot-position dot"></div>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="only-mobile">
            <span>Your screen is too big ㅠ_ㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/845fbcfab0.js" crossorigin="anonymous"></script>
    </body>
</html>
