<html lang="en">
    <head>

        <link rel="stylesheet" href="css/style.css" />
        <title>Chatting - Kokoa Clone</title>

    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>

            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">sister‚≠ê</h1>
            </div>

                <span><i class="fa-solid fa-bars fa-xl"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, March 15, 2022</div>
        </main>
        <script
            src="https://kit.fontawesome.com/845fbcfab0.js"
