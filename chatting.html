<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Chatting - Star34</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Star34</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-bars fa-xl"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, March 15, 2022</div>
            <div class="message-row">
                <img src="img/star.jpg" />
                <div class="massage-row__content">
                    <span class="massage__author">Star34</span>
                    <div class="massage__info">
                        <span class="message__bubble">Hey~</span>
                        <span class="message__time">18:10</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="massage-row__content">
                    <div class="massage__info">
                        <span class="message__bubble">What's up?</span>
                        <span class="message__time">18:12</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>
        <div id="only-mobile">
            <span>Your screen is too big ㅠ_ㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/845fbcfab0.js" crossorigin="anonymous"></script>
    </body>
</html>
