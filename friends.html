<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Friends - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-angle-right fa-sm"></i>
        </a>
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="img/orange.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Orange55</h4>
                        <!-- * subtitle <h6 class="user-component__subtitle">This text is test!</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__cannel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" src="img/ch.png" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="friends-screen__friend">
                <div class="friends-screen__friend-header">
                    <span>Friend</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="user-component choose">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" src="img/apple.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Apple12</h4>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
                <div class="user-component choose">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" src="img/water.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">W.melon77</h4>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
                <div class="user-component choose">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" src="img/star.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Star34</h4>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
                <div class="user-component choose">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" src="img/straw.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Berryberry</h4>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="fa-solid fa-user-group fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment-dots fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"> <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis"></i>
                        <div class="nav__dot-position dot fa-2x"></div>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <div>
                <i class="fa-solid fa-lemon"></i>
                <i class="fa-regular fa-lemon"></i>
                <i class="fa-solid fa-lemon"></i>
            </div>
            <span>Loading..</span>
        </div>
        <div id="only-mobile">
            <span>Your screen is too big ㅠ_ㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/845fbcfab0.js" crossorigin="anonymous"></script>
    </body>
</html>
